<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filme</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>

<body>
    <iframe id="videoPlayer" allowfullscreen sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>

    <script>
        const API_KEY = 'cf72f14362cff1da8bed9fa86831de66';
        const filmeId = new URLSearchParams(window.location.search).get("id");

        function loadFilmeDetails() {
            fetch(`https://api.themoviedb.org/3/movie/${filmeId}?api_key=${API_KEY}&language=pt-BR`)
                .then(response => response.json())
                .then(data => {
                    // Substitua isso por um link .mp4 real do seu servidor ou CDN
                    const videoUrl = `https://archive.org/download/${filmeId}.mp4`;

                    const playerHTML = `
                        <!DOCTYPE html>
                        <html><head><style>
                            body { margin: 0; background: black; }
                            video { width: 100vw; height: 100vh; background: black; }
                        </style></head>
                        <body>
                            <video src="${videoUrl}" controls autoplay></video>
                        </body></html>
                    `;

                    const blob = new Blob([playerHTML], { type: 'text/html' });
                    const blobUrl = URL.createObjectURL(blob);
                    document.getElementById("videoPlayer").src = blobUrl;
                });
        }

        loadFilmeDetails();
    </script>
</body>

</html>
