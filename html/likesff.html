<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üòà Kuromi Likes FF üòà</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <link rel="icon" href="./icones/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="icon" href="./icones/favicon-16x16.png" type="image/png" sizes="16x16">
  <link rel="icon" href="./icones/android-chrome-192x192.png" type="image/png" sizes="192x192">
  <link rel="icon" href="./icones/android-chrome-512x512.png" type="image/png" sizes="512x512">
  <link rel="apple-touch-icon" href="./icones/apple-touch-icon.png">
  <link rel="manifest" href="./site.webmanifest">

  <style>
    /* Estilo Kuromi üòà
      Paleta:
      - Preto/Cinza Escuro: #1a1a1d
      - Rosa-Choque: #f72585
      - Roxo: #7209b7
      - Branco/Lavanda: #f2f2f2
    */

    :root {
      --kuromi-black: #1a1a1d;
      --kuromi-dark-grey: #2c2c31;
      --kuromi-pink: #f72585;
      --kuromi-purple: #7209b7;
      --kuromi-light: #f2f2f2;
    }

    /* --- Estilo Geral --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('URL_DA_SUA_IMAGEM_DE_FUNDO_KUROMI.jpg'); /* ‚ú® SUBSTITUA AQUI! ‚ú® */
      background-color: var(--kuromi-black);
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: var(--kuromi-light);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    
    /* --- Anima√ß√µes --- */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 5px var(--kuromi-pink), 0 0 10px var(--kuromi-pink);
      }
      50% {
        text-shadow: 0 0 10px var(--kuromi-pink), 0 0 20px var(--kuromi-pink);
      }
    }

    /* --- Conte√∫do Principal --- */
    h1 {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 25px;
      color: var(--kuromi-light);
      animation: glow 3s ease-in-out infinite;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    h1 .fa-skull-crossbones {
      color: var(--kuromi-pink);
      font-size: 40px;
    }

    /* --- Caixa de Formul√°rio --- */
    .form-container {
      background-color: rgba(26, 26, 29, 0.85);
      backdrop-filter: blur(5px);
      padding: 30px;
      border-radius: 15px;
      border: 2px solid var(--kuromi-pink);
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(247, 37, 133, 0.5);
      animation: fadeIn 0.8s ease-out;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 2px solid var(--kuromi-purple);
      border-radius: 8px;
      background-color: var(--kuromi-dark-grey);
      color: var(--kuromi-light);
      text-align: center;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: rgba(242, 242, 242, 0.5);
    }
    
    input[type="text"]:focus {
      border-color: var(--kuromi-pink);
      box-shadow: 0 0 15px rgba(247, 37, 133, 0.6);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: var(--kuromi-pink);
      color: var(--kuromi-light);
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background-color: var(--kuromi-purple);
      box-shadow: 0 0 15px rgba(114, 9, 183, 0.7);
      transform: scale(1.03);
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      display: none;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap; /* Essencial para mostrar as quebras de linha do JS */
      line-height: 1.6;
      text-align: left;
    }

    .message.success {
      color: #90ee90; /* Verde claro */
      background-color: rgba(144, 238, 144, 0.1);
      border: 1px solid rgba(144, 238, 144, 0.5);
    }

    .message.error {
      color: #ff6b6b; /* Vermelho claro */
      background-color: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.5);
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: var(--kuromi-light);
      opacity: 0.7;
      text-align: center;
      width: 100%;
    }

    /* --- Responsividade --- */
    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }
      h1 .fa-skull-crossbones {
        font-size: 30px;
      }
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-skull-crossbones"></i> Kuromi Likes <i class="fas fa-skull-crossbones"></i></h1>

  <div class="form-container">
    <input type="text" id="userId" placeholder="Digite seu ID de jogador" />
    <button onclick="enviarLikes()">
      Enviar Likes <i class="fas fa-heart"></i>
    </button>
    <div class="message" id="message"></div>
  </div>

  <div class="footer">
    Desenvolvido com üñ§ por Redzin
  </div>

<script>
  async function enviarLikes() {
    const userId = document.getElementById('userId').value;
    const messageElement = document.getElementById('message');

    // Limpa a mensagem anterior e prepara para uma nova
    messageElement.style.display = 'none';
    messageElement.textContent = '';
    
    if (!userId.trim()) {
      messageElement.className = 'message error';
      messageElement.style.display = 'block';
      messageElement.textContent = 'Ei! Esqueceu de colocar o ID, bobinho(a)! üíÄ';
      return;
    }

    // Mensagem de "carregando"
    messageElement.className = 'message';
    messageElement.style.display = 'block';
    messageElement.textContent = 'A Kuromi est√° aprontando... digo, enviando seus likes! Aguarde... üòàüíï';

    const startTime = Date.now();

    try {
      const response = await fetch(`https://kuromi-system-tech.onrender.com/api/likesff?id=${userId}`);
      
      if (!response.ok) {
          throw new Error('Falha na resposta da API.');
      }

      const data = await response.json();
      const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);

      if (data["ID do Jogador"]) {
        messageElement.className = 'message success';
        messageElement.textContent =
          `üíñ Miss√£o Cumprida! üíñ\n\n` +
          `üÜî ID: ${data["ID do Jogador"]}\n` +
          `‚ú® Apelido: ${data["Apelido"]}\n` +
          `üåé Regi√£o: ${data["Regi√£o"]}\n` +
          `‚≠ê N√≠vel: ${data["N√≠vel"]}\n` +
          `üëç Likes (Antes): ${data["Likes Antes"]}\n` +
          `üëç Likes (Depois): ${data["Likes Depois"]}\n` +
          `ü§ñ Likes Enviados: ${data["Likes Enviados"]}\n\n` +
          `‚è±Ô∏è Tempo: ${elapsed}s`;
      } else {
        messageElement.className = 'message error';
        messageElement.textContent = `Ops! Algo deu errado. Verifique o ID e tente de novo. üôÅ`;
      }

    } catch (err) {
      console.error(err); // Loga o erro no console para debug
      messageElement.className = 'message error';
      messageElement.textContent = 'A API da Kuromi est√° de folga. Tente novamente mais tarde! üò¢';
    }
  }
</script>

  <audio autoplay loop>
    <source src="./musicas/likesff.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio HTML5.
  </audio>

</body>
</html>
