            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0;
        }

        .top-bar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(13, 13, 23, 0.8);
            padding: 15px 0;
            border-bottom: 2px solid #9c27b0;
        }

        .search-bar {
            display: flex;
            margin-bottom: 10px;
        }

        .search-input {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #9c27b0;
            border-radius: 25px 0 0 25px;
            width: 250px;
            background-color: #1a1a2e;
            color: #e0e0e0;
            outline: none;
        }

        .search-button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            background-color: #9c27b0;
            color: #ffffff;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
        }

        .search-button:hover {
            background-color: #ab47bc;
        }

        .icon {
            margin-right: 8px;
        }

        .highlight {
            border: 3px solid #f06292;
            transform: scale(1.15);
            transition: transform 0.4s, box-shadow 0.4s;
            box-shadow: 0 0 20px #f06292;
        }

        .error-message {
            color: #f06292;
            font-size: 14px;
            margin-top: 5px;
            text-shadow: 0 0 5px #f06292;
        }

        .title-container {
            font-size: 48px;
            margin-top: 120px;
            text-shadow: 0 0 10px #9c27b0, 0 0 20px #9c27b0, 0 0 30px #f06292;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
        }

        .button {
            padding: 15px 25px;
            margin: 12px;
            font-size: 16px;
            border: 2px solid #9c27b0;
            border-radius: 30px;
            cursor: pointer;
            background-color: rgba(26, 26, 46, 0.8);
            color: #e0e0e0;
            transition: all 0.4s ease;
            width: calc(33.33% - 24px);
            box-sizing: border-box;
            text-shadow: 0 0 5px #e0e0e0;
        }

        .button:hover {
            background-color: #9c27b0;
            color: #ffffff;
            border-color: #f06292;
            box-shadow: 0 0 15px #f06292;
        }
         p {
            margin-top: auto;
            padding: 20px;
            font-size: 14px;
            color: #e0e0e0;
            text-shadow: 0 0 5px #9c27b0;
        }
    </style>

    <script>
        function searchButton() {
    const query = document.getElementById('search-input').value.toLowerCase();
    const buttons = document.querySelectorAll('.button');
    let found = false;

    buttons.forEach(button => {
        button.classList.remove('highlight');
        if (button.textContent.toLowerCase().includes(query)) {
            button.classList.add('highlight');
            button.scrollIntoView({ behavior: 'smooth', block: 'center' });
            found = true;
        }
    });

    const errorMessage = document.getElementById('error-message');
    if (!found) {
        errorMessage.textContent = 'Botão Não Encontrado.';
    } else {
        errorMessage.textContent = '';
    }
        }
    </script>
