        /* --- KUROMI FUTURISTIC HACKER THEME --- */
        :root {
            --kuromi-pink: #F72585; /* Rosa Neon */
            --kuromi-purple: #4a0e63;
            --kuromi-dark: #0d021f;
            --text-color: #ededed;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 150px 20px 50px 20px; /* Adicionado padding para não cortar conteúdo no topo/baixo */
            background-color: var(--kuromi-dark);
            background-image: radial-gradient(circle, var(--kuromi-purple), var(--kuromi-dark));
            color: var(--text-color);
            min-height: 100vh;
            text-align: center;
        }

        .top-bar {
            position: fixed; /* Mudei para fixed para ficar sempre no topo */
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(10, 0, 20, 0.7);
            padding: 15px 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--kuromi-pink);
            box-shadow: 0 0 15px var(--kuromi-pink);
        }

        .search-bar {
            display: flex;
            margin-bottom: 10px;
        }

        .search-input {
            font-family: 'Share Tech Mono', monospace;
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--kuromi-pink);
            border-right: none;
            border-radius: 5px 0 0 5px;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--kuromi-pink);
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid var(--kuromi-pink);
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            background-color: var(--kuromi-pink);
            color: var(--kuromi-dark);
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .search-button:hover {
            background-color: #fff;
            color: var(--kuromi-pink);
            box-shadow: 0 0 15px #fff;
        }
        
        .title-container {
            color: var(--text-color);
            font-size: 2.5em; /* Aumentando o tamanho */
            text-shadow: 0 0 8px var(--kuromi-pink), 0 0 15px #FF69B4;
            letter-spacing: 3px;
            margin-bottom: 30px;
            margin-top: 0; /* Removido pois o body já tem padding */
        }
        
        .title-container .fas {
            margin-right: 15px;
            color: var(--kuromi-pink);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .button {
            padding: 15px;
            font-size: 1em;
            font-family: 'Share Tech Mono', monospace;
            border: 2px solid var(--kuromi-pink);
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            transition: all 0.2s ease-in-out;
            width: calc(33.33% - 20px);
            min-width: 280px; /* Garante que os botões não fiquem muito pequenos */
            cursor: pointer;
            box-shadow: 0 0 5px var(--kuromi-pink);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .button .fas {
            margin-right: 10px;
            width: 20px; /* Alinha o texto mesmo com ícones de larguras diferentes */
            text-align: center;
        }

        .button:hover {
            background-color: var(--kuromi-pink);
            color: var(--kuromi-dark);
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--kuromi-pink), 0 0 25px #FF69B4;
        }
        
        .highlight {
            border: 2px solid #fff;
            background-color: var(--kuromi-pink);
            color: var(--kuromi-dark);
            transform: scale(1.05);
            box-shadow: 0 0 20px #fff, 0 0 30px var(--kuromi-pink);
        }

        .error-message {
            color: var(--kuromi-pink);
            font-size: 14px;
            height: 20px; /* Espaço reservado para não mover o layout */
            text-shadow: 0 0 5px var(--kuromi-pink);
        }

        .footer-credit {
            margin-top: 40px;
            color: var(--text-color);
            opacity: 0.6;
            font-size: 0.9em;
        }
    </style>
</head>

    <script>
        function searchButton() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const buttons = document.querySelectorAll('.button');
            let found = false;

            // Remove highlight de todos os botões primeiro
            buttons.forEach(button => {
                button.classList.remove('highlight');
            });
            
            // Se a busca não estiver vazia, procura e destaca
            if (query.trim() !== '') {
                buttons.forEach(button => {
                    if (button.textContent.toLowerCase().includes(query)) {
                        button.classList.add('highlight');
                        if (!found) { // Rola apenas para o primeiro item encontrado
                           button.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                        found = true;
                    }
                });
            } else {
                found = true; // Considera encontrado para não mostrar mensagem de erro se a busca estiver vazia
            }

            const errorMessage = document.getElementById('error-message');
            if (!found) {
                errorMessage.textContent = 'Ferramenta não encontrada.';
            } else {
                errorMessage.textContent = '';
            }
        }

        // Adiciona evento para buscar com a tecla "Enter"
        document.getElementById('search-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchButton();
            }
        });
    </script>
