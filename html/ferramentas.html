    <style>
        /* --- Reset Básico e Tema Kuromi Futurista --- */
        :root {
            --kuromi-pink: #ff00ff; /* Rosa Neon */
            --kuromi-purple: #9d00ff; /* Roxo Neon */
            --dark-bg: #0a0211; /* Fundo bem escuro, quase preto com tom roxo */
            --text-color: #f0e6ff; /* Texto lavanda claro */
            --glass-bg: rgba(20, 2, 35, 0.6); /* Fundo para elementos "glassmorphism" */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Share Tech Mono', monospace; /* Fonte futurista */
            margin: 0;
            padding: 0;
            /* Sugestão de Fundo: 
              - Você pode usar uma imagem da Kuromi aqui. 
              - Ex: background-image: url('URL_DA_SUA_IMAGEM_KUROMI.png');
            */
            background-color: var(--dark-bg);
            background-image: linear-gradient(135deg, var(--dark-bg) 0%, #1a082a 100%);
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Alinha conteúdo no topo */
            min-height: 100vh;
            flex-direction: column;
            padding-top: 100px; /* Espaço para a barra superior fixa */
        }

        /* --- Barra Superior e Pesquisa --- */
        .top-bar {
            position: fixed; /* Fixo no topo */
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--glass-bg);
            padding: 15px 0;
            z-index: 1000;
            backdrop-filter: blur(8px); /* Efeito de vidro */
            border-bottom: 1px solid var(--kuromi-purple);
            box-shadow: 0 5px 15px rgba(157, 0, 255, 0.2);
        }

        .search-bar {
            display: flex;
        }

        .search-input {
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid var(--kuromi-purple);
            border-right: none;
            border-radius: 5px 0 0 5px;
            width: 250px;
            background-color: #000;
            color: var(--text-color);
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .search-input::placeholder {
            color: #8b7a9e;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--kuromi-purple);
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid var(--kuromi-purple);
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            background-color: var(--kuromi-purple);
            color: #fff;
            font-family: inherit;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .search-button:hover {
            background-color: var(--kuromi-pink);
            border-color: var(--kuromi-pink);
            box-shadow: 0 0 15px var(--kuromi-pink);
        }

        .icon {
            margin-right: 8px;
        }

        .error-message {
            color: var(--kuromi-pink);
            font-size: 14px;
            margin-top: 10px;
            height: 16px; /* Para não "pular" o layout quando a mensagem aparece */
        }
        
        /* --- Título Principal --- */
        .title-container {
            color: #fff;
            font-size: 3rem; /* 48px */
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 40px;
            margin-bottom: 20px;
            text-shadow: 
                0 0 5px var(--kuromi-pink),
                0 0 10px var(--kuromi-pink),
                0 0 20px var(--kuromi-pink),
                0 0 40px var(--kuromi-purple),
                0 0 80px var(--kuromi-purple);
        }

        /* --- Grid de Botões --- */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 1200px; /* Limita a largura máxima do container */
            gap: 15px; /* Espaçamento moderno entre os botões */
        }

        .button {
            display: inline-flex; /* Para alinhar ícone e texto */
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            font-size: 16px;
            font-family: inherit;
            border: 2px solid var(--kuromi-pink);
            border-radius: 8px; /* Cantos mais "tech" */
            cursor: pointer;
            background-color: transparent;
            color: var(--kuromi-pink);
            transition: all 0.3s ease;
            width: calc(33.33% - 20px);
            min-width: 200px; /* Largura mínima para não quebrar o texto */
            text-shadow: 0 0 3px var(--kuromi-pink);
        }

        .button:hover {
            background-color: var(--kuromi-pink);
            color: var(--dark-bg);
            text-shadow: none;
            box-shadow: 0 0 15px var(--kuromi-pink), 0 0 25px var(--kuromi-pink);
            transform: translateY(-3px); /* Efeito de levantar */
        }
        
        .button .fas, .button .fab {
            margin-right: 10px;
        }

        /* --- Efeito de Destaque para a Busca --- */
        .highlight {
            border: 2px solid var(--kuromi-purple);
            transform: scale(1.05); /* Zoom */
            color: var(--kuromi-purple);
            box-shadow: 0 0 20px var(--kuromi-purple);
        }

        /* --- Rodapé --- */
        p.footer {
            text-align: center;
            color: var(--text-color);
            margin-top: 40px;
            padding-bottom: 20px;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* --- Responsividade --- */
        @media only screen and (max-width: 768px) {
            .button {
                width: calc(50% - 20px);
            }
            .title-container {
                font-size: 2.5rem;
            }
        }

        @media only screen and (max-width: 600px) {
            body {
                padding-top: 120px; /* Mais espaço para a barra de busca no celular */
            }
            .button {
                width: 100%;
                max-width: 350px;
            }
            .search-input {
                width: 180px;
            }
        }
    </style>

    <script>
        // O JavaScript foi mantido, pois sua lógica está perfeita.
        function searchButton() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const buttons = document.querySelectorAll('.button');
            const errorMessage = document.getElementById('error-message');
            let found = false;
            let firstFoundButton = null;

            // Primeiro, limpa todos os destaques
            buttons.forEach(button => {
                button.classList.remove('highlight');
            });

            if (query.trim() === '') {
                errorMessage.textContent = '';
                return; // Sai se a busca estiver vazia
            }

            buttons.forEach(button => {
                if (button.textContent.toLowerCase().includes(query)) {
                    button.classList.add('highlight');
                    if (!found) {
                        firstFoundButton = button; // Armazena o primeiro botão encontrado
                    }
                    found = true;
                }
            });

            if (found) {
                // Rola a tela até o primeiro botão encontrado
                firstFoundButton.scrollIntoView({ behavior: 'smooth', block: 'center' });
                errorMessage.textContent = '';
            } else {
                errorMessage.textContent = 'Ferramenta não encontrada.';
            }
        }

        // Adiciona um listener para a tecla "Enter" no campo de busca
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchButton();
            }
        });
    </script>
