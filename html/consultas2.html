<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://i.ibb.co/0RJmMT9b/1002612701.jpg" type="image/jpg">
<title>KUROMI CONSULTAS</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
        background: #000 url('https://i.ibb.co/W4X1jPjh/1002612700.jpg') no-repeat center center fixed;
        background-size: cover; color: #fff; padding-top: 40px; text-align: center; overflow-x: hidden;
    }
    body::before {
        content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.7); z-index: -1;
    }
    h1 { font-size: 2em; color: #fff; margin-bottom: 5px; letter-spacing: 2px; animation: fadeInDown 1s ease-in-out; }
    h2 { font-size: 1.1em; color: #ccc; margin-bottom: 25px; font-weight: normal; animation: fadeIn 1.2s ease-in-out; }
    select, input, button {
        width: 90%; max-width: 350px; padding: 12px; margin-top: 10px;
        border: 1px solid #fff; border-radius: 8px; font-size: 15px;
        background-color: rgba(0,0,0,0.85); color: #fff; transition: all 0.3s ease-in-out;
    }
    input:focus, select:focus { outline: 2px solid #fff; }
    button { cursor: pointer; transform: scale(1); background-color: #fff; color: #000; }
    button:hover { background-color: #f0f0f0; transform: scale(1.05); }
    #copyBtn { display: none; margin-top: 10px; }
    #containerResultado, #containerUsuario {
        background-color: rgba(0,0,0,0.85); border: 1px solid #fff; border-radius: 8px;
        padding: 15px; margin-top: 20px; width: 90%; max-width: 350px;
        max-height: 300px; overflow-y: auto;
        text-align: left; font-size: 0.95em; word-break: break-word;
    }
    #containerUsuario { margin-bottom: 20px; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    body, h1, h2, select, input, button { user-select: none; }
    pre { white-space: pre-wrap; }

    /* Bot√£o acima do t√≠tulo */
    #botaoTopo {
        margin-bottom: 15px;
        padding: 10px 20px;
        background-color: #fff;
        color: #000;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }
    #botaoTopo:hover {
        background-color: #f0f0f0;
    }
</style>
</head>
<body>

<h1>KUROMI CONSULTAS</h1>
<h2>Em Testes...</h2>

<select id="tipo">
    <option value="telefone">Telefone</option>
    <option value="cpf">CPF</option>
    <option value="nome">Nome</option>
    <option value="placa">Placa</option>
</select>

<input type="text" id="entrada" placeholder="Digite Aqui...">
<button onclick="consultar()">Consultar</button>

<div id="containerResultado">
    <pre id="resultado"></pre>
</div>
<button id="copyBtn" onclick="copiarResultado()">üìã Copiar Resultado</button>

<div id="containerUsuario">
    <pre id="usuarioInfo">‚è≥ Carregando Informa√ß√µes Do Usu√°rio...</pre>
</div>

<script>
async function consultar() {
    const tipo = document.getElementById('tipo').value;
    const entrada = document.getElementById('entrada').value.trim();
    const resultadoEl = document.getElementById('resultado');
    const copyBtn = document.getElementById('copyBtn');

    resultadoEl.textContent = "";
    copyBtn.style.display = "none";

    if (!entrada) {
        resultadoEl.textContent = "‚ùå Preencha O Campo!";
        return;
    }

    resultadoEl.textContent = "‚è≥ Buscando Informa√ß√µes, Aguarde...";

    try {
        const res = await fetch("/api/consulta", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ tipo, entrada })
        });
        const data = await res.json();

        if (!data.status || !data.resultado) {
            resultadoEl.textContent = "‚ùå Nenhum Resultado Encontrado.";
            return;
        }

        const prefixo = tipo === "telefone" ? "üîç RESULTADOS DA CONSULTA POR TELEFONE:\n\n"
                      : tipo === "cpf" ? "CONSULTA CPF COMPLETA\n\n"
                      : tipo === "nome" ? "üîç RESULTADOS DA CONSULTA POR NOME:\n\n"
                      : "üöó CONSULTA POR PLACA üöó\n\n";

        resultadoEl.textContent = `${prefixo}${data.resultado.trim()}`;
        copyBtn.style.display = "inline-block";
        document.getElementById('containerResultado').scrollTop = 0;

    } catch (err) {
        resultadoEl.textContent = "‚ùå Erro Ao Buscar Dados. Tente Novamente.";
        console.error(err);
    }
}

async function carregarInfoUsuario() {
    const infoEl = document.getElementById('usuarioInfo');
    let ip = "Desconhecido";
    try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        ip = data.ip;
    } catch (e) { console.warn("‚ö†Ô∏è N√£o Foi Poss√≠vel Obter IP P√∫blico:", e); }
    
    const userAgent = navigator.userAgent;
    let dispositivo = /Android/i.test(userAgent) ? "Android"
                   : /iPhone|iPad|iPod/i.test(userAgent) ? "iOS"
                   : "Computador";

    infoEl.textContent = `üíª Informa√ß√µes do usu√°rio:\nIP: ${ip}\nDispositivo: ${dispositivo}\nUser-Agent: ${userAgent}`;
}

function copiarResultado() {
    const resultadoEl = document.getElementById('resultado');
    navigator.clipboard.writeText(resultadoEl.textContent)
        .then(() => alert("‚úÖ Resultado Copiado Para A √Årea De Transfer√™ncia!"))
        .catch(() => alert("‚ùå Erro Ao Copiar Texto."));
}

carregarInfoUsuario();
</script>
